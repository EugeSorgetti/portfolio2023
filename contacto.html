        <div class="contact-title">
            <h1 data-aos="fade-down" data-aos-duration="1000">¡Escribime!</h1>

        </div>
        <form action="https://formspree.io/f/mnqloqlo" method="POST" id="form">
            <div>
                <div class="form-input">
                    <label for="name">Nombre:*</label>
                    <input type="text" placeholder="Juan" id="name" name="name" required>
                </div>
                <div class="form-input">
                    <label for="lastname">Apellido:*</label>
                    <input type="text" placeholder="Pérez" id="lastname" name="lastname" required>
                </div>
            </div>
            <div class="form-input">
                <label for="mail">E-mail:*</label>
                <input type="email" placeholder="juanperez@mail.com" id="mail" name="mail" required>
            </div>
            <div class="form-input">
                <label for="subject">Asunto:*</label>
                <input type="text" placeholder="Vacante UI Designer" id="subject" name="subject" required>
            </div>
            <div class="form-input form-textarea">
                <label for="message">Mensaje:*</label>
                <textarea name="message" placeholder="¡Dejame un mensaje!" id="message" required></textarea>
            </div>
            <div class="g-recaptcha brochure__form__captcha" data-sitekey="6LcOlfcbAAAAAKJHqGbS9ipU0K4ExRdKzGKQegug">
            </div>
            <div class="button-container">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
            <p id="my-form-status"></p>
        </form>
        <div class="g-recaptcha brochure__form__captcha" data-sitekey="6LcOlfcbAAAAAKJHqGbS9ipU0K4ExRdKzGKQegug"></div>
